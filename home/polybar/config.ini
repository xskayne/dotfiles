[bar/main]
bottom = false

width = 100%
height = 48

radius = 6.0

border-top-size = 15
border-left-size = 20
border-right-size = 20

offset-x = 0
offset-y = 0

background = #dce0e8
foreground = #8c8fa1

padding = 2

module-margin-left = 1
module-margin-right = 1

font-0 = "Iosevka Nerd Font:size=13:style=Bold;4"
font-1 = "Iosevka Nerd Font:size=12:style=Bold;4"
font-2 = "Iosevka Nerd Font:size=16:style=Bold;4"

modules-left = nix separator title
modules-right = backlight separator alsa separator date

[module/nix]
type = custom/text

format = <label>
format-foreground = #dc8a78

label = 󱄅
label-font = 3

[module/title]
type = internal/xwindow

format = <label>
format-foreground = #8c8fa1

label = %title%
label-font = 2
label-maxlen = 50

[module/alsa]
type = internal/alsa

master-soundcard = default
speaker-soundcard = default
headphone-soundcard = default

master-mixer = Master
speaker-mixer = Speaker

mapped = true

format-volume = <ramp-volume> <label-volume>
format-volume-foreground = #dc8a78

label-volume-font = 2
label-volume-foreground = #8c8fa1

label-muted = muted
label-muted-font = 2
label-muted-foreground = #8c8fa1

ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 

[module/backlight]
type = internal/backlight

card = intel_backlight
use-actual-brightness = true
poll-interval = 0
enable-scroll = false

format = 󰖨 <label>
format-foreground = #dc8a78

label = %percentage%%
label-font = 2
label-foreground = #8c8fa1

[module/date]
type = internal/date

interval = 1.0

time = "%I:%M"

format = 󰥔 <label>
format-foreground = #dc8a78

label = %time%
label-font = 2
label-foreground = #8c8fa1

[module/separator]
type = custom/text

format = <label>
format-foreground = #ccd0da

label = |
label-font = 2